{% extends "base.html" %}
{% block title %}Hospital 1 Dashboard{% endblock %}
{% block content %}
<h2 class="mb-4">Hospital 1 Dashboard</h2>
<form method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="file">Upload PDF File:</label>
        <input type="file" name="file" accept=".pdf" class="form-control-file" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload and Transfer</button>
</form>
{% endblock %}
